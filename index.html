<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
   rel="stylesheet"
  />
  <link
   rel="icon"
   type="image/png"
   sizes="32x32"
   href="./images/favicon-32x32.png"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Product preview card component</title>
 </head>

 <body>
  <main class="outerContent">
   <section>
    <img
     src="./images/image-product-desktop.jpg"
     alt="chanel purfume bottle"
    />
    <article>
     <p class="headline">PERFUME</p>
     <p class="name">
      Gabrielle <br />
      Essence Eau <br />
      De Parfum
     </p>
     <p class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
     </p>
     <p class="prices">
      <span class="salePrice">$149.99</span>
      <span class="price">$169.99</span>
     </p>
     <button class="add">
      <img
       class="cartImg"
       src="./images/icon-cart.svg"
       alt="add to cart icon"
      />
      Add to Cart
     </button>
    </article>
   </section>
  </main>

    >Frontend Mentor</a

  </footer> -->
 </body>
</html>
